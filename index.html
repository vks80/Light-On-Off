<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On/Off Project</title>
    <style>
        body {
            text-align: center;
            justify-content: center;
            align-items: center;
            background-color: #e0e4cc; /* Changed background color */
            font-family: 'Arial', sans-serif;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #ffffff; /* Container background color */
            padding: 2rem;
            border: 5px solid #2e8b57; 
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.9), 
                        inset 0px 0px 15px rgba(0, 0, 0, 0.2); /* Outer and inset box shadow */
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin: 1em;
            font-size: 2.5rem;
        }
        img {
            width: 250px;
            max-width: 100%;
            transition: all 0.3s ease;
        }
        button {
            background-color: aquamarine;
            padding: 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-family: sans-serif;
            margin-right: 1.5rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgb(40, 78, 66);
            padding: 1.5rem;
            border-radius: 30px;
            color: white;
            margin-right: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            h1 {
                font-size: 2rem;
            }
            img {
                width: 220px;
            }
            button {
                padding: 0.9rem;
                margin-right: 1.2rem;
            }
            button:hover {
                padding: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            img {
                width: 200px;
            }
            button {
                padding: 0.8rem;
                margin-right: 1rem;
            }
            button:hover {
                padding: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            img {
                width: 180px;
            }
            button {
                padding: 0.6rem;
                margin-right: 0.5rem;
            }
            button:hover {
                padding: 1rem;
            }
        }

        @media (max-width: 300px) {
            h1 {
                font-size: 1.2rem;
            }
            img {
                width: 150px;
            }
            button {
                padding: 0.4rem;
                margin-right: 0.3rem;
            }
            button:hover {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Light On/Off Project</h1>
        <img src="./bulb off.png" id="lighton"><br><br>
    
        <button type="button" onclick="bulbon()">Light On</button>
        <button type="button" onclick="bulboff()">Light Off</button>
    </div>

    <script>
        function bulbon() {
            document.getElementById("lighton").src = "./bulb on.png";
        }

        function bulboff() {
            document.getElementById("lighton").src = "./bulb off.png";
        }
    </script>
</body>
</html>
